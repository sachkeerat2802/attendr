{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    input {
        display: block;
        margin: 0;
        padding: 0;
        font-family: inherit;
        border: 0;
        padding: 1rem;
        max-width: fit-content;
        background-color: #f4eeee;
        border-radius: var(--border-radius);
        font-size: var(--fs-100);
    }

    input::placeholder {
        color: #979797;
        font-weight: var(--fw-medium);
        font-size: var(--fs-100);
    }
</style>

<main class="auth-main">

    <div class="auth-hero reset-hero flex">
        <h1 class="h2 fw-bold">Password reset</h1>
        <p class="reset-text clr-black-50">Forgotten your password? Enter your email address below, and weâ€™ll email
            instructions
            for setting a new one.</p>
        <form class="resetpass__form flow-content flex" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="field-label">{{field.label}}:</label>
                {{field}}
            </div>
            {% endfor %}
            <input class="btn forward-btn" type="submit" value="Submit" />
        </form>
    </div>

    <aside class="auth-aside flow-content flex">
        <div class="logo">
            <img class="logo__img" src="{% static 'images/assets/logo.svg' %}" alt="logo (a blue bookmark icon)">
            <h2 class="logo__text">Attendr</h2>
        </div>
        <img class="auth-aside__img" src="{% static 'images/assets/resetpass_hero.svg' %}"
            alt="an illustration of a blonde woman sipping a drink while standing in her balcony">
    </aside>

</main>

{% endblock content %}
